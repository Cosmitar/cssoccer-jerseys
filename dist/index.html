  <script type="text/javascript">
    $(document).ready(function (){
      function setNamesPosition(){
        $('.name').remove();
        $('.jersey').each(function(){
          offset = $(this).offset();
          $(this).before( '<div class="name" style="top: '+offset.top+'; left: '+offset.left+';">'+$(this).data('name')+'</div>' );
        });
      }
      setNamesPosition();

      $('.jersey').mouseenter(function(){
        $(this).prev().addClass('active');
      });

      $('.jersey').mouseleave(function(){
        $(this).prev().removeClass('active');
      });

      $(window).resize(function(){
        setNamesPosition();
      })
    });
  </script>
